plugins {
    id 'com.adarshr.test-logger' version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'application'


repositories {
    jcenter()
}

dependencies {
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        showStandardStreams = true
    }
}

mainClassName = 'Main'
